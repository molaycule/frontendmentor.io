<body>
  <div class="container">
    <div class="card">
      <div class="card-img"></div>
      <div class="card-details">
        <h1 class="card-title">Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p class="card-description">Discover the benefits of data analytics and make better decisions regarding
          revenue, customer
          experience, and overall efficiency.</p>
        <div class="stats-wrapper">
          <div class="stats">
            <div class="stats-data">10k+</div>
            <div class="stats-heading">companies</div>
          </div>
          <div class="stats">
            <div class="stats-data">314</div>
            <div class="stats-heading">templates</div>
          </div>
          <div class="stats">
            <div class="stats-data">12M+</div>
            <div class="stats-heading">queries</div>
          </div>
        </div>
      </div>
    </div>
  </div>
